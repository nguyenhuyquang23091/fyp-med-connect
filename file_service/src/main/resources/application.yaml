server:

  port: 8086
  servlet:
    context-path: /file
spring:
  application:
    name: file-service
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/file-service?authSource=admin
cloudinary :
  cloudinary.cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  cloudinary.api-key: ${CLOUDINARY_API_KEY:}
  cloudinary.api-secret: ${CLOUDINARY_API_SECRET:}
